<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <form action="/test/test" method="get">
    <input type="text" name="username"><br>
    <input type="radio" name="a" value="1" checked><br>
    <input type="radio" name="a" value="2"><br>
    <input type="radio" name="b" value="3" checked><br>
    <input type="radio" name="b" value="4"><br>
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
  </form>
  <form action="/test/aaaa" method="get">
    <input type="a" required>
    <input type="b" autofocus>
    <input type="c" required>
    <textarea name="doc" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="전송2">
    <input type="reset" value="초기화2">
    <input type="hidden" name="h" value="김재현">
  </form>
  <input type="button" value="버튼1">
  <button type="button">버튼2</button><br>
  <input type="file" multiple>
</body>
</html>
