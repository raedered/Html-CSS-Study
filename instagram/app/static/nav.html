<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://kit.fontawesome.com/da888d3936.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <main class="m-container">
            <nav class="nav-container">
                <div class="nav-bar">
                    <h1 class="b-logo"><img src="images/instagram.png"></h1>
                    <div class="nav-bar-search-box">
                        <div class="nav-bar-search-input">
                            <input type="search" placeholder="검색">
                        </div>
                    </div>
                    <ul class="nav-bar-items">
                        <li><i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-solid fa-square-plus"></i></li>
                        <li>
                            <div class="profile-img-border">
                                <img src="images/img.png" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="contents">
                <ul class="m-box">
                    <li>프로필 편집</li>
                    <li>비밀번호 변경</li>
                </ul>
                <article class="p-container">
                    <div class="p-img">
                        <div>
                            <img src="images/profile.PNG">
                        </div>
                        <div>
                            <h1>raeders</h1>
                            <button>프로필 사진 바꾸기</button>
                        </div>
                    </div>
                    <form action="" class="profile-contents">
                        <div>
                            <label for="name">이름</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="username">사용자 이름</label>
                            <input type="text" id="username">
                        </div>
                        <div>
                            <label for="website">웹사이트</label>
                            <input type="text" id="website">
                        </div>
                            <label for="name">소개</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </article>
            </div>
        </main>
        <footer>
    
        </footer>
</body>
</html>
